<div class="page">

  <div class="page__header">
    <div>
      <h2>CHECKOUT RENTED ITEM</h2>
      <h6 class="page__date">{{rentingId}}</h6>
    </div>
    <button (click)="ui.deactivateAll()">
      <img src="assets/svg/_ionicons_svg_ios-close-circle-outline.svg" alt="close">
    </button>
  </div>

  <div class="checkout">
    <div class="checkout__info" *ngIf="rentedItem$ | async as rent">
      <div class="checkout__flex">
        <img src="assets/svg/bx-check-circle.svg" alt="check">
        <div class="checkout__info-field">
          <label>Description</label>
          <p>{{rent.description}}</p>
        </div>
      </div>
      <div class="checkout__flex">
        <img src="assets/svg/bx-check-circle.svg" alt="check">
        <div class="checkout__info-field">
          <label>Customer Name</label>
          <p>{{rent.customerName}}</p>
        </div>
      </div>
      <div class="checkout__flex">
        <img src="assets/svg/bx-check-circle.svg" alt="check">
        <div class="checkout__info-field">
          <label>Contact Number</label>
          <p>{{rent.contactNumber}}</p>
        </div>
      </div>
      <div class="checkout__flex">
        <img src="assets/svg/bx-check-circle.svg" alt="check">
        <div class="checkout__info-field">
          <label>Total Amount</label>
          <p>RS {{rent.amount.totalAmount}}</p>
        </div>
        <div class="checkout__info-field">
          <label>Prepaid Amount</label>
          <p>RS {{rent.amount.prepaidAmount}}</p>
        </div>
        <div class="checkout__info-field">
          <label>Balance</label>
          <p>RS {{rent.amount.totalAmount - rent.amount.prepaidAmount}}</p>
        </div>
      </div>
      <div class="checkout__flex">
        <img src="assets/svg/bx-check-circle.svg" alt="check">
        <div class="checkout__info-field">
          <label>Return Date</label>
          <p>{{rent.returnDate}}</p>
        </div>
      </div>
    </div>
  </div>

  <!--indicator for deadlined items-->
  <h3 *ngIf="(rentedItem$ | async)?.deadlined" class="deadlined-message">This item is passed by the deadline</h3>

  <button class="checkout__btn" (click)="onCheckoutClicked()">Checkout</button>

</div>
