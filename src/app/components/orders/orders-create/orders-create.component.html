<div class="page">
  <div class="page__content">
    <div class="page__header">
      <div>
        <h2>NEW ORDER</h2>
        <h6 class="page__date">{{currentDate | date}} &mdash; Add New Items</h6>
      </div>
      <button (click)="ui.deactivateAll()">
        <img src="assets/svg/_ionicons_svg_ios-close-circle-outline.svg" alt="close">
      </button>
    </div>

    <form class="form">
      <!--basics-->
      <div class="form__group">
        <label for="customer-name">Full Name</label>
        <input type="text" class="form__input" id="customer-name">
      </div>
      <div class="form__group">
        <label for="contact-number">Contact Number</label>
        <input type="text" class="form__input" id="contact-number">
      </div>
      <div class="form__group">
        <label for="description">Description</label>
        <textarea id="description" rows="4" class="form__input form__input--area"></textarea>
      </div>
      <div class="form__flex">
        <div class="form__group">
          <label for="total-amount">Total Amount</label>
          <input type="number" class="form__input" id="total-amount">
        </div>
        <div class="form__group">
          <label for="prepaid-amount">Prepaid Amount</label>
          <input type="number" class="form__input" id="prepaid-amount">
        </div>
      </div>

      <!--items-->
      <button class="form__add-item-btn">
        <img src="assets/svg/bx-plus.svg" alt="plus">
        <p>Add Item</p>
      </button>
    </form>
  </div>
</div>
